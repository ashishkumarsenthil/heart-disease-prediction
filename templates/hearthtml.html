<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEART RISK ASSESSMENT PATIENT READING</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1 class="up">HEART RISK ASSESSMENT PATIENT READING</h1>
        </div>
        <form action="/predict" method="POST">
            <div class="grid-container">
                <div class="form-item">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="20" max="100" required>
                </div>
                <div class="form-item">
                    <label for="sex">Sex</label>
                    <select id="sex" name="sex" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="cp">Chest Pain Type</label>
                    <select id="cp" name="cp" required>
                        <option value="Typical Angina">Typical Angina</option>
                        <option value="Atypical Angina">Atypical Angina</option>
                        <option value="Non-anginal Pain">Non-anginal Pain</option>
                        <option value="Asymptomatic">Asymptomatic</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="trestbps">Resting Blood Pressure</label>
                    <input type="number" id="trestbps" name="trestbps" min="90" max="200" required>
                </div>
                <div class="form-item">
                    <label for="chol">Cholesterol</label>
                    <input type="number" id="chol" name="chol" min="100" max="600" required>
                </div>
                <div class="form-item">
                    <label for="fbs">Fasting Blood Sugar</label>
                    <select id="fbs" name="fbs" required>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="restecg">Resting ECG</label>
                    <select id="restecg" name="restecg" required>
                        <option value="Normal">Normal</option>
                        <option value="ST-T Wave Abnormality">ST-T Wave Abnormality</option>
                        <option value="Left Ventricular Hypertrophy">Left Ventricular Hypertrophy</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="thalach">Maximum Heart Rate</label>
                    <input type="number" id="thalach" name="thalach" min="60" max="220" required>
                </div>
                <div class="form-item">
                    <label for="exang">Exercise Induced Angina</label>
                    <select id="exang" name="exang" required>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="oldpeak">ST Depression</label>
                    <input type="number" id="oldpeak" name="oldpeak" min="0" max="6" step="0.1" required>
                </div>
                <div class="form-item">
                    <label for="slope">ST Segment Slope</label>
                    <select id="slope" name="slope" required>
                        <option value="Upsloping">Upsloping</option>
                        <option value="Flat">Flat</option>
                        <option value="Downsloping">Downsloping</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="ca">Major Vessels</label>
                    <input type="number" id="ca" name="ca" min="0" max="4" required>
                </div>
                <div class="form-item">
                    <label for="thal">Thalassemia</label>
                    <select id="thal" name="thal" required>
                        <option value="Normal">Normal</option>
                        <option value="Fixed Defect">Fixed Defect</option>
                        <option value="Reversible Defect">Reversible Defect</option>
                    </select>
                </div>
            </div>
            <div class="submit-container">
                <button type="submit">Submit</button>
            </div>
        </form>
        <!-- <br><h4><b>{{pred}}</b></h4> -->
    </div>
</body>
</html>
